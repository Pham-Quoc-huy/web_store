<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Đồ Điện Tử</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<header class="main-header">
    <div class="container header-content">
        <div class="logo">SHOP ĐIỆN TỬ</div>
        <div class="search-bar">
            <input type="text" placeholder="Bạn cần tìm gì?">
            <button>Tìm kiếm</button>
        </div>
        <div class="header-icons">
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
        </div>
    </div>
</header>

<main class="container main-body">
    <aside class="sidebar">
        <h3>Danh mục sản phẩm</h3>
        <ul>
            <li>Điện tử, điện máy</li>
            <li>Điện gia dụng</li>
            <li>Điện tử, viễn thông</li>
            <li>Đồ gia dụng</li>
            <li>Phụ kiện</li>
        </ul>
    </aside>

    <section class="content">
        <div class="banner">
            <h2>Khuyến mãi cực sốc</h2>
            <p>Giảm giá tới 50% cho các sản phẩm điện tử</p>
        </div>

        <section class="products" id="products">
            <div class="product-grid" id="productList"></div>
        </section>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Shop Bán Đồ Điện Tử | Chính sách bảo hành | Chính sách đổi trả</p>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
