<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <div class="container header-content">
        <div class="logo">SHOP ĐIỆN TỬ</div>
        <div class="header-icons">
            <a href="index.html">Trang chủ</a>
            <a href="checkout.html">Thanh toán</a>
        </div>
    </div>
</header>

<main class="container">
    <h2>Giỏ hàng của bạn</h2>
    <table id="cart-table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th>Xoá</th>
        </tr>
        </thead>
        <tbody id="cart-body">
        <!-- JS sẽ render sản phẩm vào đây -->
        </tbody>
    </table>

    <div class="cart-summary">
        <p><strong>Tổng cộng: <span id="total-price">0</span> VND</strong></p>
        <a href="checkout.html"><button>Tiến hành thanh toán</button></a>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Shop Bán Đồ Điện Tử | Chính sách bảo mật | Điều khoản sử dụng</p>
    </div>
</footer>

<script src="js/cart.js"></script>
</body>
</html>
