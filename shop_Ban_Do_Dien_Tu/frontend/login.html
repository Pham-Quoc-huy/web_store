<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top-bar">
    <div class="container">
        <span>Giao hàng toàn quốc | Hỗ trợ trả góp | Hotline: 0123 456 789</span>
    </div>
</div>
<header class="main-header">
    <div class="container header-content">
        <div class="logo">SHOP ĐIỆN TỬ</div>
        <div class="header-icons">
            <a href="index.html">Trang chủ</a>
            <a href="register.html">Đăng ký</a>
        </div>
    </div>
</header>

<main class="container auth-container">
    <h2>Đăng nhập tài khoản</h2>
    <form class="auth-form">
        <label for="username">Tên đăng nhập hoặc Email:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Đăng nhập</button>

        <p class="redirect-text">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </p>
    </form>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Shop Bán Đồ Điện Tử | Chính sách bảo mật | Điều khoản sử dụng</p>
    </div>
</footer>
</body>
</html>
<script src="js/login.js"></script>
